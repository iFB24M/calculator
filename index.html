<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="calculator">
		<div class="calculator__result">0</div>
		<div class="calculator__keyboard">
			<div class="calculator__row">
				<div class="calculator__key" data-sybmol="1">1</div>
				<div class="calculator__key" data-sybmol="2">2</div>
				<div class="calculator__key" data-sybmol="3">3</div>
			</div>
			<div class="calculator__row">
				<div class="calculator__key" data-sybmol="4">4</div>
				<div class="calculator__key" data-sybmol="5">5</div>
				<div class="calculator__key" data-sybmol="6">6</div>
			</div>
			<div class="calculator__row">
				<div class="calculator__key" data-sybmol="7">7</div>
				<div class="calculator__key" data-sybmol="8">8</div>
				<div class="calculator__key" data-sybmol="9">9</div>
			</div>
			
			<div class="calculator__key" data-sybmol="0">0</div>
		</div>
		<div class="calculator__buttons">
			<div class="calculator__key" data-sybmol="+">+</div>
			<div class="calculator__key" data-sybmol="-">-</div>
			<div class="calculator__key" data-sybmol="*">ร</div>
			<div class="calculator__key" data-sybmol="/">รท</div>
			<div class="calculator__key final" id="show-result">=</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
